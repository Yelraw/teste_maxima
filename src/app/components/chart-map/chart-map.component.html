<div class="card-mapa">
    <p-button (onClick)="removerMarcacoes()" style="float: right;" label="Remover marcações" styleClass="p-button-danger"></p-button>
    <h5 class="title">{{ titulo }}</h5>
    <div class="card flex justify-content-center" style="float:right;">
        
        <p-dropdown (onChange)="onChangeClient($event.value)" [options]="data" [(ngModel)]="selectedClient" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Adicionar marcador">
            <ng-template pTemplate="selectedItem">
                <div class="flex align-items-center gap-2" *ngIf="selectedClient">
                    <div>{{ selectedClient.name }}</div>
                </div>
            </ng-template>
            <ng-template let-client pTemplate="item">
                <div class="flex align-items-center gap-2">
                    <div>{{ client.name + " " + client.cnpj }}</div>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
    <div class="map-container">
        <div class="map-frame">
          <div id="map"></div>
        </div>
    </div>
</div>
